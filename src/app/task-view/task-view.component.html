<div class="container mt-2">
    <div class="note-summary w-50 mx-auto mt-2" style="max-width: 700px;">
        <div class="card bg-light" style="border-radius: 15px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title text-center mb-0">{{ task.title }}</h2>
            </div>
            <div class="card-body" style="background-color: aliceblue;">
                <textarea class="form-control mb-3" readonly=true rows="5"
                    style="background-color: #ffffff; border: none;">{{ task.description }}</textarea>
                <h5 class="card-text mt-3">{{ task.status.title }}</h5>
                <h5 class="card-text">Дедлайн: {{ task.deadline | date: 'dd-MM-yyyy' }}</h5>
                <div class="d-flex justify-content-between align-items-start mt-4">
                    <p class="card-text">Дата создания: {{ task.creationDate | date: 'dd-MM-yyyy' }}</p>
                    <div>
                        <a class="mx-1" routerLink="edit">
                            <button class="btn btn-primary btn-sm"
                                style="background-color: #007bff; border-color: #007bff;">Редактировать</button>
                        </a>
                        <a class="" routerLink="delete">
                            <button class="btn btn-danger btn-sm"
                                style="background-color: #dc3545; border-color: #dc3545;">Удалить</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
