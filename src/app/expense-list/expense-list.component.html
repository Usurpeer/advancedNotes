<div class="container mt-4">
    <div>
        <div class="row">
            <div class="col-md-12">
                <a routerLink="/expenses/new" class="btn btn-success mb-3 w-100">+</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" *ngFor="let expense of expenses">
                <div class="card mb-3 expense-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ expense.title }}</h5>
                        <p class="card-text card-category">Категория: {{ expense.category.title }}</p>
                        <div class="row mb-2">
                            <div class="col">
                                <p class="card-text">Дата: {{ expense.creationDate | date: 'dd-MM-yyyy'}}</p>

                            </div>
                            <div class="col text-end">
                                <p class="card-text amount">{{ expense.amount | currency:'RUB ' }}</p>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-start mt-1">
                            <div>
                                <a routerLink="{{expense.id}}" class="btn btn-primary">Посмотреть</a>
                            </div>
                            <div>
                                <a routerLink="{{expense.id}}/delete" class="btn btn-danger">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-right">
                <p class="text-end">Итоговая сумма покупок: <span class="card-text amount">{{ amount | currency:'RUB '
                        }}</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a routerLink="/expenses/categories" class="btn btn-primary mb-3 w-100">Редактор категорий</a>
            </div>
        </div>
    </div>
</div>
