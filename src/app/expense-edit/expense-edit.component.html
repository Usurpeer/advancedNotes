<div class="container mt-0">
    <form [formGroup]="expenseForm" (ngSubmit)="add()" class="form-container mt-4 mx-auto"
        style="max-width: 500px; padding: 20px; border-radius: 10px; background-color: #d2dce7;">
        <div class="mb-0">
            <label for="title" class="form-label" style="color: #000;">Название</label>
            <input type="text" id="title" formControlName="title" class="form-control"
                style="border-color: #000; background-color: #fff;">
        </div>

        <div class="mb-0">
            <label for="descripton" class="form-label" style="color: #000;">Описание</label>
            <textarea rows="8" id="descripton" formControlName="description" class="form-control"
                style="border-color: #000; background-color: #fff;"></textarea>
        </div>

        <div class="mb-0">
            <label for="amount" class="form-label" style="color: #000;">Стоимость</label>
            <input type="number" id="amount" formControlName="amount" class="form-control"
                style="border-color: #000; background-color: #fff;">
        </div>

        <div class="mb-2">
            <label for="category" class="form-label" style="color: #000;">Категория</label>
            <select class="form-select" id="category" formControlName="category"
                style="border-color: #000; background-color: #fff;">
                <option *ngFor="let category of categories" [ngValue]="category"
                    [selected]="category.id === expense?.category?.id">
                    {{category.title }}</option>
            </select>
        </div>

        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" routerLink="/expenses"
                style="background-color: #6c757d; border-color: #6c757d;">Отменить</button>
            <button type="submit" class="btn btn-primary"
                style="background-color: #007bff; border-color: #007bff;">Сохранить</button>
        </div>
    </form>
</div>
