<div class="container mt-2">
    <div class="note-summary w-50 mx-auto mt-2" style="max-width: 700px;">
        <div class="card bg-light">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title text-center mb-0">{{ expense.title }}</h2>
            </div>
            <div class="card-body" style="background-color: aliceblue;">
                <textarea class="form-control mb-3" readonly=true rows="5"
                    style="background-color: #ffffff;">{{ expense.description }}</textarea>
                <h5 class="card-text amount mt-4" style="font-weight: bold;">
                    {{ expense.amount | currency:'RUB ' }}
                </h5>
                <h5 class="card-text card-category" style="color: #666;">
                    Категория: {{ expense.category.title }}
                </h5>

                <div class="d-flex justify-content-between align-items-start mt-4">
                    <p class="card-text">
                        Дата создания: {{ expense.creationDate | date: 'dd-MM-yyyy' }}
                    </p>
                    <div>
                        <a class="mx-1" routerLink="edit">
                            <button class="btn btn-primary btn-sm">Редактировать</button>
                        </a>
                        <a class="" routerLink="delete">
                            <button class="btn btn-danger btn-sm">Удалить</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
