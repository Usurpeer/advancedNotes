<div class="container mt-0">
    <form [formGroup]="taskForm" (ngSubmit)="add()" class="form-container mt-0 mx-auto mt-4"
        style="max-width: 500px; padding: 20px; border-radius: 10px; background-color: #d2dce7;">
        <div class="mb-0">
            <label for="title" class="form-label">Название</label>
            <input type="text" id="title" formControlName="title" class="form-control" style="border-color: #000000;">
        </div>

        <div class="mb-0">
            <label for="descripton" class="form-label">Описание</label>
            <textarea rows="8" id="descripton" formControlName="description" class="form-control"
                style="border-color: #000000;"></textarea>
        </div>
        <div class="mb-0">
            <label for="status" class="form-label">Статус</label>
            <select class="form-select" id="status" formControlName="status" style="border-color: #000000;">
                <option *ngFor="let status of statuses" [ngValue]="status" [selected]="status.id === task?.status?.id">{{status.title }}</option>
            </select>
        </div>
        <div class="mb-2">
            <label for="deadline" class="form-label">Дедлайн:</label>
            <input type="date" id="deadline" formControlName="deadline" class="form-control"
                style="border-color: #000000;">
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" routerLink="/tasks">Отменить</button>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
</div>
