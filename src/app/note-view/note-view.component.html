<div class="note-summary w-50 mx-auto mt-2" style="max-width: 700px;">
    <div class="card bg-light">
        <div class="card-header bg-primary text-white">
            <h2 class="card-title text-center mb-0">{{ note.title }}</h2>
        </div>
        <div class="card-body" style="background-color: aliceblue;">
            <textarea class="form-control" readonly=true rows="5" style="background-color: #ffffff;">{{ note.text }}</textarea>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <p class="card-text mb-0">Дата создания: {{ note.creationDate | date: 'dd-MM-yyyy' }}</p>
                <div>
                    <a class="mx-1" routerLink="edit">
                        <button class="btn btn-primary btn-sm">Редактировать</button>
                    </a>
                    <a class="" routerLink="delete">
                        <button class="btn btn-danger btn-sm">Удалить</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
