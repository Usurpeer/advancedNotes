<div class="container mt-0">
    <form [formGroup]="projectForm" (ngSubmit)="add()" class="mt-0 mx-auto"
        style="max-width: 500px; padding: 20px; border-radius: 10px;">
        <div class="mb-1">
            <label for="title" class="form-label">Имя проекта:</label>
            <input type="text" id="title" formControlName="title" class="form-control" style="border-color: #000000;">
        </div>

        <div class="mb-1">
            <label for="description" class="form-label">Описание:</label>
            <textarea id="description" formControlName="description" class="form-control"
                style="border-color: #000000;"></textarea>
        </div>

        <div class="mb-1">
            <label for="startDate" class="form-label">Дата начала:</label>
            <input type="date" id="startDate" formControlName="startDate" class="form-control"
                style="border-color: #000000;">
        </div>

        <div class="mb-2">
            <label for="endDate" class="form-label">Дата окончания:</label>
            <input type="date" id="endDate" formControlName="endDate" class="form-control"
                style="border-color: #000000;">
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
</div>
