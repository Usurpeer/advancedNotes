<div class="container mt-0">
    <form [formGroup]="categoryForm" (ngSubmit)="add()" class="mt-0 mx-auto"
        style="max-width: 500px; padding: 20px; border-radius: 10px;">
        <div class="mb-1">
            <label for="title" class="form-label">Название</label>
            <input type="text" id="title" formControlName="title" class="form-control" style="border-color: #000000;">
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" routerLink="expenses/categories">Отменить</button>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
</div>
